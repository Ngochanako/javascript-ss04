<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=+prompt("Nhập vào số nguyên dương m":)
        var m;
        for(let i=1;i<n;i++){
            if((i*(i+1)/2)>=n) {
                m=i;
                break;
            }
        }
        console.log(m);
    </script>
</body>
</html>
