<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=+prompt("Nhập vào số nguyên n");
        for(let i=2;i<=Math.sqrt(n);i++)
        {
            while(n%i==0){
                console.log(i);
                n/=i;
            }
        }
        if(n>1) console.log(n);
    </script>
</body>
</html>
