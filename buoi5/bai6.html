<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=+prompt("Nhập vào số nguyên dương n");
        console.log(fibo(n));
        function fibo(n){
            let f0=0,f1=1,fn;
            if(n<=1) return n;
            for(let i=2;i<=n;i++){
                fn=f0+f1;
                f0=f1;
                f1=fn;
            }
            return fn;
        }
    </script>
</body>
</html>
